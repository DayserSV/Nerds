<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="libs/nouislider.min.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo">
          <img
            src="image/nerds-logo.svg"
            width="160"
            height="80"
            alt="Логотип Nerds"
          />
        </a>
        <div class="site-navigation-wrapper">
          <ul class="site-navigation">
            <li>
              <a href="studio.html">Студия</a>
            </li>
            <li>
              <a href="client.html">Клиенты</a>
            </li>
            <li>
              <a href="./catalog.html">Магазин</a>
            </li>
            <li>
              <a href="contacts.html">Контакты</a>
            </li>
          </ul>
          <ul class="site-navigation-cart">
            <li><a href="cart.html">Корзина</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="sidebar">
        <div class="wrapper">
          <div class="caption">
            <h3 class="caption-text">Стоимость:</h3>
          </div>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input
              type="range"
              class="range-min"
              min="0"
              max="15000"
              step="100"
              value="0"
            />
            <input
              type="range"
              class="range-max"
              min="0"
              max="15000"
              step="100"
              value="15000"
            />
          </div>
          <div class="price-input">
            <div class="field">
              <span>от</span>
              <input type="number" class="input-min" value="0" />
            </div>
            <div class="field">
              <span>до</span>
              <input type="number" class="input-max" value="15000" />
            </div>
          </div>
        </div>
      </section>

      <section class="more">
        <h4 class="more-headline">nerds desing studio</h4>
        <p class="more-address">
          191186,Санкт-Петербург, <br />
          ул. Б. Конюшенная, д. 19/8<br />
          тел. +7 (812) 275-75-75
        </p>
        <button class="more-button">напишите нам</button>
        <img
          class="more-map"
          src="image/Map.png"
          width="1000"
          height="400"
          alt="Как до нас добраться по карте"
        />
        <img
          class="more-marker"
          src="image/map-marker.png"
          alt="указатель на карте"
        />
      </section>
    </main>
    <footer class="main-footer">
      <ul class="main-footer-socials">
        <li>
          <a href="#">Вконтакте</a>
        </li>
        <li>
          <a href="#">Фейсбук</a>
        </li>
        <li>
          <a href="#">Инстаграм</a>
        </li>
      </ul>
      <h3 class="main-footer-slogan">Давайте дружить, это выгодно!</h3>
      <p class="main-footer-text">Скидка 10% для друзей из социальных сетей.</p>
    </footer>
    <script src="js/rangeSlider.js"></script>
  </body>
</html>
